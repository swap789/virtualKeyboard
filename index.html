<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Keyboard</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div>
      <h1>
        Virtual Keyboard using HTML, CSS and JS
      </h1>
      <h2>Features</h2>
      <ul>
        <li>Easy to integrate</li>
        <li>Responsive</li>
        <li>Vanilla JavaScript</li>
      </ul>
      <div>
        <textarea
          name=""
          id="text"
          cols="30"
          rows="5"
          placeholder="Enter text here"
        ></textarea>
      </div>
    </div>

    <div id="keyboard" class="main-container display-none">
      <div class="normal-btn-main-container"></div>
      <div id="firstRow" class="normal-btn-main-container"></div>

      <div id="secondRow" class="normal-btn-main-container">
        <p id="capsLock" class="keyboard-key--activatable">
          <i class="material-icons">keyboard_capslock</i>
        </p>
      </div>

      <div id="thirdRow" class="normal-btn-main-container">
        <p class="keyboard-key-dark">
          <i class="material-icons">check_circle</i>
        </p>
      </div>

      <div class="normal-btn-main-container"></div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
