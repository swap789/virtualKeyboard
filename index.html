<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Keyboard</title>
    <script
      src="https://kit.fontawesome.com/e8d3f0718c.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="normal-btn-main-container">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
        <p>6</p>
        <p>7</p>
        <p>8</p>
        <p>9</p>
        <p>0</p>
        <p><i class="fas fa-backspace"></i></p>
      </div>
      <div class="normal-btn-main-container">
        <p>q</p>
        <p>w</p>
        <p>e</p>
        <p>r</p>
        <p>t</p>
        <p>w</p>
        <p>y</p>
        <p>u</p>
        <p>i</p>
      </div>
      <div class="normal-btn-main-container">
        <p id="capsLock"><i class="material-icons">keyboard_capslock</i></p>
        <p>a</p>
        <p>s</p>
        <p>d</p>
        <p>f</p>
        <p>g</p>
        <p>h</p>
        <p>j</p>
        <p>k</p>
        <p>l</p>
        <p><i class="material-icons">keyboard_return</i></p>
      </div>
      <div class="normal-btn-main-container">
        <p><i class="material-icons">check_circle</i></p>
        <p>z</p>
        <p>x</p>
        <p>c</p>
        <p>v</p>
        <p>b</p>
        <p>n</p>
        <p>m</p>
        <p>,</p>
        <p>.</p>
        <p>?</p>
      </div>
      <div class="normal-btn-main-container">
        <div class="space-btn">
          <span class="material-icons">
            space_bar
          </span>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
